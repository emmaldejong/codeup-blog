<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8" />
    <title>Roll Dice</title>
    </head>
    <body>
        <h1 th:text="${'Your Guess: ' + guess}"></h1>
        <h1 th:text="${'Dice Roll: ' + random}"></h1>

        <h1 th:if="${win}">You won!</h1>
        <h1 th:if="${!win}">You lost!</h1>
    </body>
</html>
