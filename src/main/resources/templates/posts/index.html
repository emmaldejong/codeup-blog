<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('List of Posts')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <form th:action="@{/logout}" th:method="post">
            <button class="btn" style="margin-top: 8px">Logout</button>
        </form>
        <main class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>List of All Posts!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="well" th:each="post : ${posts}">
                        <a th:href="@{/posts/{postId}/(postId=${post.getId()})}"><h3 class="post-title"><span th:text="${post.title}"></span></h3></a>
                        <p class="post-body"><span th:text="${post.body}"></span></p>
                        <p class="post-email">Posted By: <span th:text="${post.owner.email}"></span></p>
                        <p class="post-categories"><span th:each="category : ${post.categories}" th:text="${category.name + ' '}" class="font-italic"></span></p>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="partials/footer :: footer"></div>
    </body>
</html>
