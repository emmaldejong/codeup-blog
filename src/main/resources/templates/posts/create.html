<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Create New Post')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Create a New Post!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-3">
                    <form th:action="@{/posts/create}" th:method="post" th:object="${newPost}">
                        <div class="form-group">
                            <h4>Title:</h4>
                            <input th:field="*{title}" placeholder="post name..." class=" form-control input-lg" />
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
                        </div>
                        <div class="form-group">
                            <h4>Category Tags:</h4>
                            <div th:each="category : ${categories}">
                                <label class="checkbox">
                                    <input type="checkbox" th:field="*{categories}" th:value="${category.id}" /><span th:text="${category.name}"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <h4>Body:</h4>
                            <textarea th:field="*{body}" placeholder="post details..." class="form-control" rows="10" cols="60"></textarea>
                            <br />
                            <input type="submit" class="form-control btn btn-success" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="partials/footer :: footer"></div>
    </body>
</html>
