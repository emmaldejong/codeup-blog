<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Create New Post')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Create a New Post!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-3">
                    <form th:action="@{/posts/create}" th:method="post" th:object="${newPost}">
                        <div class="form-group">
                            <h4>Title:</h4>
                            <input th:field="*{title}" placeholder="post name..." class=" form-control input-lg" />
                        </div>
                        <!--<div class="form-group">-->
                            <!--<h4>Category Tags:</h4>-->
                            <!--<select multiple>-->
                                <!--<option th:each="category : ${post.categories}" th:field="*{category.name}" th:value="${category.name}"></option>-->
                            <!--</select>-->
                        <!--</div>-->
                        <div class="form-group">
                            <h4>Body:</h4>
                            <textarea th:field="*{body}" placeholder="post details..." class="form-control"></textarea>
                            <br />
                            <input type="submit" class="form-control btn btn-success" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="partials/footer :: footer"></div>
    </body>
</html>
