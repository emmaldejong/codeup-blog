<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Edit Post')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Edit a Post!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/posts/edit}" method="post" th:object="${post}">
                        <div class="form-group">
                            <h4>Edit Title:</h4>
                            <input th:field="*{title}" th:value="${title}" class=" form-control input-lg"/>
                        </div>
                        <div class="form-group">
                            <h4>Category Tags:</h4>
                            <div th:each="category : ${categories}">
                                <label class="checkbox">
                                    <input type="checkbox" th:field="*{categories}" th:value="${category.id}" /><span th:text="${category.name}"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <h4>Edit Body:</h4>
                            <textarea th:field="*{body}" th:value="${body}" class="form-control" rows="10" cols="60"></textarea>
                            <br />
                            <input type="hidden" th:field="*{id}" th:value="${id}" />
                            <button class="btn btn-block btn-success">Edit Post</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form method="post" th:action="@{/posts/{id}/delete(id=${post.id})}">
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-danger">Delete Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="partials/footer :: footer"></div>
    </body>
</html>
