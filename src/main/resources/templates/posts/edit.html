<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Edit Post')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Edit a Post!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/posts/edit}" method="post" th:object="${post}">
                        <div class="form-group">
                            <h4>Edit Title:</h4>
                            <input th:field="*{title}" th:value="${title}" class=" form-control input-lg"/>
                        </div>
                        <div class="form-group">
                            <h4>Edit Body:</h4>
                            <textarea th:field="*{body}" th:value="${body}" class="form-control"></textarea>
                            <br />
                            <input type="hidden" th:field="*{id}" th:value="${id}" />
                            <input type="submit" class="btn btn-block btn-success" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form method="post" th:action="@{/posts/{id}/delete(id=${post.id})}">
                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-danger" value="Delete This Post" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="partials/footer :: footer"></div>
    </body>
</html>
