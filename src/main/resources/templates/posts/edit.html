<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Edit Post')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="col-md-4 col-md-offset-4">
                <form th:action="@{/posts/edit}" method="post" th:object="${post}">
                    Title:
                    <input th:field="*{title}" th:value="${title}"/>
                    <br />
                    Body:
                    <input th:field="*{body}" th:value="${body}"/>
                    <br />
                    <input type="hidden" th:field="*{id}" th:value="${id}" />
                    <input type="submit" class="btn btn-block btn-primary" />
                </form>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form method="post" th:action="@{/posts/{id}/delete(id=${post.id})}">
                        <input type="submit" class="btn btn-block btn-danger" value="Delete This Post" />
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="partials/footer :: footer"></div>
    </body>
</html>
