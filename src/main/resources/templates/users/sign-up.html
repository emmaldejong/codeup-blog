<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Sign up!')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Sign Up for an Account</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-3">
                    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input id="username" th:field="*{username}" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" th:field="*{email}" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input id="password" type="password" th:field="*{password}" />
                        </div>
                        <div class="form-group">
                            <input value="Sign me up!" type="submit" class="form-control btn btn-success" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
